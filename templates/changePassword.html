{% extends "layout.html" %}

{% block title %}
    change password
{% endblock %}

{% block main %}
    <h2>change password</h2>
    <h4>Username : </h4>
    <form action="/change-password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="old-password" placeholder="Old Password" type="password">
        </div>
        <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new-password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirm-password" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
