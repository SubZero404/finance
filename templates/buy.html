{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy</h2>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" id="symbol" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" id="sharess" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    
{% endblock %}
